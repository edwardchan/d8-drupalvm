social_media_aggregator.content:
  path: '/social_media_aggregator'
  defaults:
    _controller: '\Drupal\social_media_aggregator\Controller\SocialMediaAggregatorController::content'
  requirements:
    _permission: 'access content'

social_media_aggregator.admin:
  path: '/admin/config/services/social-aggregator'
  defaults:
    _controller: '\Drupal\social_media_aggregator\Controller\SocialMediaAggregatorController::adminOverview'
    _form: '\Drupal\social_media_aggregator\Form\SocialMediaAggregatorForm'
  requirements:
    _permission: 'administer blocks'
